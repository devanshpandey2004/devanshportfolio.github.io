<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact">
        <div class="contact1">
            <h1 id="contact1" style="color: white;">Let's Talk</h1>
        </div>
        <div id="contact2">
        <form >
        <div id="name">
            <div id="name1">
                <label for="firstn" >First Name:</label>
                <input type="text" id="firstn">
           </div>
           <div id="name2">
               <label for="last name">Last Name:</label>
               <input type="text" id="last name">
            </div>
            </div>
            <br> <br>
            <div id="emailcall">
               <div id="emailcall1">
                <label for="email">Email:</label>
               <input type="email" id="email">
            </div>
            <div id="emailcall2">
               <label for="tele"> Phone No:</label>
               <input type="tel" name="tele" id="tele">
            </div>
            </div>
            <br> <br>
            <div>
               <label for="sub">Subject:</label>
               <br>
               <textarea name="subject" id="subject" cols="75" rows="1" placeholder="Write The Subject Here"></textarea>
               <br><br>
            </div>
            <br>
            <div>
            <label for="msg">Message:</label>
            <br>
            <textarea name="message" id="msg" cols="75" rows="6" placeholder="Write Your Message Here"></textarea>
            </div>
            <br>
            <div id="send">
                <button>Send</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
